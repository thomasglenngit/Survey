<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey </title>
</head>
<body>
  <div class="container">
    <h1>Marketplace Customer Rewards</h1>
    <h2>Please enter your personal information below:</h2>
    <form id="profile">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" class="form-control" type="text">
      </div>

      <button type="submit" class="btn-primary">Submit if personal information is correct.</button>
    </form>

      <div id="output"><span class="firstName"></span><span class="lastName"></span><span class="address"></span>
      </div>
    </div>
  </body>
</html>
